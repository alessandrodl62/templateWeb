<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height:50%; width:50% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj_muLKy0T4JhQA_OyidIpt8OMHgx9uDE&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(45.88104,12.29958),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
			
		var goldStar = {
			path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
			fillColor: "yellow",
			fillOpacity: 0.8,
			scale: 0.2,
			strokeColor: "gold",
			strokeWeight: 4
		};

		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(45.88104,12.29958),
			//icon: goldStar
		});

		marker.setMap(map);
		marker.setIcon(new google.maps.Icon("../immagini/icone/16/label.png"));
		// map.setIcon(new google.maps.Icon("../immagini/icone/16/label.png"));
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
